<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보유 보드게임</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Noto+Sans+KR:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Open Graph (Link Thumbnails) -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="보유 보드게임">
    <meta property="og:description" content="나의 보드게임 컬렉션을 한눈에 확인하세요.">
    <meta property="og:image" content="assets/images/games/배경화면.jpg">
    <meta property="og:url" content="https://sunhik615.github.io/boardgame/">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="보유 보드게임">
    <meta name="twitter:description" content="나의 보드게임 컬렉션을 한눈에 확인하세요.">
    <meta name="twitter:image" content="assets/images/games/배경화면.jpg">
</head>

<body>
    <header>
        <div class="container header-content-flex">
            <a href="admin.html" class="nav-admin-link" aria-label="관리자 페이지">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path
                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                    </path>
                </svg>
            </a>
            <h1>보유 보드게임</h1>
            <a href="wishlist.html" class="nav-wishlist-link">⭐ 찜 목록</a>
        </div>
    </header>

    <main class="container">
        <!-- Filter Section -->
        <section id="filter-section" class="filter-container">
            <button id="mobile-filter-toggle" class="mobile-filter-toggle">
                <span>🔍 검색 & 필터 설정</span>
                <span class="toggle-icon">▼</span>
            </button>

            <div class="filter-group search-group">
                <input type="text" id="search-input" placeholder="게임 이름 검색...">
            </div>

            <div class="filter-group">
                <select id="filter-players">
                    <option value="all">인원수 (전체)</option>
                    <option value="1">1인</option>
                    <option value="2">2인</option>
                    <option value="3">3인</option>
                    <option value="4">4인</option>
                    <option value="5">5인</option>
                    <option value="6">6인+</option>
                </select>
            </div>

            <div class="filter-group">
                <select id="filter-genre">
                    <option value="all">장르 (전체)</option>
                    <!-- JavaScript will populate this -->
                </select>
            </div>

            <div class="filter-group">
                <select id="filter-time">
                    <option value="all">플레이 시간 (전체)</option>
                    <option value="30">30분 이하</option>
                    <option value="60">30분 ~ 60분</option>
                    <option value="over60">60분 이상</option>
                </select>
            </div>

            <div class="filter-group">
                <select id="filter-difficulty">
                    <option value="all">난이도 (전체)</option>
                    <option value="easy">입문 (1점대)</option>
                    <option value="normal">초중급 (2점대)</option>
                    <option value="medium">중급 (3점대)</option>
                    <option value="hard">상급 (4점대+)</option>
                </select>
            </div>

            <div class="filter-group">
                <select id="sort-order">
                    <option value="name">이름순</option>
                    <option value="difficulty-asc">난이도 낮은순</option>
                    <option value="difficulty-desc">난이도 높은순</option>
                </select>
            </div>

            <div class="filter-actions">
                <button id="btn-reset" class="btn-reset" aria-label="필터 초기화">
                    <svg viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" stroke-width="2" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="1 4 1 10 7 10"></polyline>
                        <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
                    </svg>
                    초기화
                </button>
                <button id="btn-random" class="btn-random" aria-label="랜덤 추천">
                    <svg viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" stroke-width="2" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                        <path d="M16 8h.01"></path>
                        <path d="M8 8h.01"></path>
                        <path d="M8 16h.01"></path>
                        <path d="M16 16h.01"></path>
                        <path d="M12 12h.01"></path>
                    </svg>
                    랜덤 추천
                </button>
            </div>
            </div>
        </section>

        <div class="results-info">
            <span id="results-count" class="results-count">0 / 0</span>
        </div>

        <!-- Container for dynamic content -->
        <div class="slide-container">
            <!-- Slide Navigation Controls -->
            <button id="slide-prev" class="slide-nav-btn slide-prev" aria-label="이전 게임">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M15 18l-6-6 6-6" />
                </svg>
            </button>
            <button id="slide-next" class="slide-nav-btn slide-next" aria-label="다음 게임">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M9 18l6-6-6-6" />
                </svg>
            </button>

            <div id="game-list" class="game-grid slide-view">
                <!-- JavaScript will populate this -->
                <p style="grid-column: 1/-1; text-align: center;">게임 목록을 불러오는 중...</p>
            </div>
        </div>

        <div class="slide-indicators" id="slide-indicators">
            <!-- JavaScript will populate indicators -->
        </div>

        <!-- Board Game Bazaar Section -->
        <section class="bazaar-section">
            <div id="image-bazaar" class="bazaar-grid">
                <!-- JavaScript will populate this -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <img src="assets/images/caxac.png" alt="Logo" class="footer-logo">
        </div>
    </footer>

    <!-- Data and Application Scripts -->
    <!-- FAB Buttons (Icon-only Flat Design) -->
    <button id="random-fab" class="fab-btn-left" title="랜덤 게임 추천">
        <svg viewBox="0 0 24 24">
            <rect x="2" y="2" width="20" height="20" rx="4" fill="currentColor" />
            <circle cx="7" cy="7" r="1.5" fill="white" />
            <circle cx="17" cy="17" r="1.5" fill="white" />
            <circle cx="7" cy="17" r="1.5" fill="white" />
            <circle cx="17" cy="7" r="1.5" fill="white" />
            <circle cx="12" cy="12" r="1.5" fill="white" />
        </svg>
    </button>
    <button id="scroll-to-top" class="fab-btn" title="맨 위로 이동">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round"
            stroke-linejoin="round">
            <polyline points="20 15 12 7 4 15"></polyline>
        </svg>
    </button>

    <!-- Firebase Config & App Script -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
