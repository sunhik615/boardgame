<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세 페이지 - 보유 보드게임</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Noto+Sans+KR:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Open Graph (Link Thumbnails) -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="보유 보드게임 - 상세 정보">
    <meta property="og:description" content="보드게임의 상세 정보와 플레이 인원, 난이도를 확인하세요.">
    <meta property="og:image" content="assets/images/games/배경화면.jpg">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="보유 보드게임 - 상세 정보">
    <meta name="twitter:description" content="보드게임의 상세 정보와 플레이 인원, 난이도를 확인하세요.">
    <meta name="twitter:image" content="assets/images/games/배경화면.jpg">
</head>

<body>
    <header class="detail-header">
        <div class="container header-content-flex">
            <a href="index.html" class="back-link" aria-label="메인으로 가기">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
            </a>
            <h1>상세 정보</h1>
            <a href="wishlist.html" class="nav-wishlist-link">⭐ 찜 목록</a>
        </div>
    </header>

    <main id="game-detail">
        <div class="hero-section">
            <div class="hero-content container">
                <div class="hero-text-content">
                    <h1 id="game-title">게임 제목 로딩중...</h1>
                </div>
            </div>
        </div>

        <!-- Image Carousel -->
        <div id="image-carousel" class="carousel-container" style="display: none;">
            <div class="carousel-wrapper">
                <button class="carousel-btn prev" id="carousel-prev">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                </button>
                <div class="carousel-images" id="carousel-images">
                    <!-- Images will be inserted here by JavaScript -->
                </div>
                <button class="carousel-btn next" id="carousel-next">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </button>
            </div>
            <div class="carousel-indicators" id="carousel-indicators">
                <!-- Indicators will be inserted here by JavaScript -->
            </div>
        </div>

        <div class="container detail-content">
            <section class="game-description">
                <h2>게임 소개</h2>
                <p id="game-description-text">
                    게임 정보를 불러오고 있습니다...
                </p>
                <div id="game-expansion" class="game-expansion" style="display: none;">
                    <strong>추가 확장팩:</strong> <span id="game-expansion-text"></span>
                </div>
            </section>

            <!-- 상세 정보 섹션 (기존 히어로 섹션에서 이동) -->
            <section class="game-stats-section">
                <div class="game-stats-container">
                    <div class="stats-group">
                        <h3>게임 정보</h3>
                        <div id="game-stats-meta" class="stats-meta">
                            <span id="game-players" class="badge players">👥 -인</span>
                            <span id="game-best-players" class="badge best-players" style="display: none;">⭐ 추천:
                                -인</span>
                            <span id="game-time" class="badge time">⏱️ -분</span>
                            <span id="game-difficulty" class="badge difficulty">🔥 -/5</span>
                        </div>
                    </div>

                    <div class="stats-group">
                        <h3>태그</h3>
                        <div id="game-stats-tags" class="stats-tags">
                            <span id="game-genre" class="tag genre">장르</span>
                            <span id="game-mechanism" class="tag mechanism">메커니즘</span>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <img src="assets/images/caxac.png" alt="Logo" class="footer-logo">

        </div>
    </footer>

    <!-- Data and Application Scripts -->
    <!-- FAB Button -->
    <button id="scroll-to-top" class="fab-btn" title="맨 위로 이동">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"
            stroke-linejoin="round">
            <polyline points="18 15 12 9 6 15"></polyline>
        </svg>
    </button>

    <script src="games-data.js"></script>
    <script src="app.js"></script>
</body>

</html>
